<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passport Photo Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
    }

    .drop-zone {
      border: 2px dashed #aaa;
      border-radius: 10px;
      padding: 2rem;
      cursor: pointer;
      background: #fff;
      margin: 1rem auto;
      max-width: 400px;
    }

    .drop-zone.dragover {
      background: #e3f2fd;
    }

    #preview {
      max-width: 300px;
      margin-top: 1rem;
      border: 1px solid #ccc;
      padding: 4px;
      background: #fff;
    }

    #loading {
      display: none;
      font-weight: bold;
      margin-top: 1rem;
      color: #007bff;
    }

    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
    }
    .advance {
      background: #71b1fcab;
    }

    button:disabled {
      background: #ccc;
    }

    .input-group {
      margin-top: 1rem;
    }

    input[type="number"] {
      width: 80px;
      padding: 5px;
      font-size: 16px;
    }

    .advanced {
      display: none;
      margin-top: 1rem;
      border: 1px solid #ccc;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 6px;
    }

    #loginBtn {
  position: absolute;
  top: 20px;
  right: 20px;
  background: #007bff;
  color: white;
  padding: 8px 16px;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

#loginBtn:hover {
  background: #0056b3;
}

  </style>
</head>
<body>
  <a href="/login" id="loginBtn">Premium</a>


  <h1>Passport Photo Generator</h1>

  <div class="drop-zone" id="dropZone">
    Drag & Drop Image Here or Click to Upload
    <input type="file" id="imageInput" name="image" accept="image/*" style="display: none;" />
  </div>

  <img id="preview" src="" alt="Image preview" />
  <embed id="pdfPreview" type="application/pdf" width="100%" height="600px" style="display: none;" />

  <div class="input-group">
    <label for="copies">Copies:</label>
    <input type="number" id="copies" value="1" min="1" max="54" />
  </div>

  <button type="button"class="advance" id="toggleAdvanced">Show Advanced Options</button>

  <div class="advanced" id="advancedOptions">
    <div class="input-group">
      <label for="width">Width (px):</label>
      <input type="number" id="width" value="400" />
      <label for="height">Height (px):</label>
      <input type="number" id="height" value="400" />
      <label for="spacing">Spacing (px):</label>
      <input type="number" id="spacing" value="50" />
      <label for="border">Border size (px):</label>
<input type="number" id="border" name="border" value="5" />

    </div>
  </div>

  <button type="button" id="generateBtn">Generate Passport Sheet</button>

  <div id="loading">Processing image... please wait</div>

  <button id="downloadBtn" style="display: none;">Download Passport Sheet</button>

  <script>
    let selectedFile = null;

    const dropZone = document.getElementById('dropZone');
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const loading = document.getElementById('loading');
    const downloadBtn = document.getElementById('downloadBtn');
    const copiesInput = document.getElementById('copies');
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');
    const spacingInput = document.getElementById('spacing');
    const generateBtn = document.getElementById('generateBtn');
    const toggleBtn = document.getElementById('toggleAdvanced');
    const advancedDiv = document.getElementById('advancedOptions');
    const borderInput = document.getElementById('border');

    toggleBtn.addEventListener('click', () => {
      if (advancedDiv.style.display === 'none') {
        advancedDiv.style.display = 'block';
        toggleBtn.textContent = 'Hide Advanced Options';
      } else {
        advancedDiv.style.display = 'none';
        toggleBtn.textContent = 'Show Advanced Options';
      }
    });

    dropZone.addEventListener('click', () => imageInput.click());
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) handleFile(file);
    });

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) handleFile(file);
    });

    function handleFile(file) {
      selectedFile = file;
      preview.src = URL.createObjectURL(file);
    }

    generateBtn.addEventListener('click', () => {
      if (!selectedFile) {
        alert("Please upload an image first.");
        return;
      }

      const formData = new FormData();
      formData.append('image', selectedFile);
      formData.append('copies', copiesInput.value);
      formData.append('width', widthInput.value);
      formData.append('height', heightInput.value);
      formData.append('spacing', spacingInput.value);
      formData.append('border', borderInput.value);


      loading.style.display = 'block';
      downloadBtn.style.display = 'none';

      fetch('/process', {
  method: 'POST',
  body: formData
})
.then(async response => {
  if (response.status === 429) {
    const html = await response.text();
    document.body.innerHTML = html; // Replace the page with rate-limit HTML
    return;
  }

  if (!response.ok) throw new Error("Processing failed");

  return response.blob();
})
.then(blob => {
  if (!blob) return;

  loading.style.display = 'none';
  const url = URL.createObjectURL(blob);

  const pdfPreview = document.getElementById('pdfPreview');
  pdfPreview.style.display = 'block';
  pdfPreview.src = url;

  downloadBtn.style.display = 'inline-block';
  downloadBtn.onclick = () => {
    const link = document.createElement('a');
    link.href = url;
    link.download = 'passport-sheet.pdf';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  };
})
.catch(() => {
  loading.style.display = 'none';
  alert("Image processing failed.");
});

    });
  </script>
</body>
</html>
